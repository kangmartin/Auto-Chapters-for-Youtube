<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension de sous-titres YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: flex;">
  <h1 style="margin-left: 10px; font-size: 18px; color: white;">Auto chapters YouTube</h1>
  <img style="width: 60px;" src="youtube_icon-removebg-preview.png" alt="youtube">
</div>

  <button style="
  width: 210px;
  padding: 0.9rem 1.8rem;
 font-size: 14px;
 margin-top: 25px;
  margin-left: 30px;
  margin-bottom: 10px;
  color: rgb(255, 255, 255);
  border: 3px solid rgb(252, 70, 100);
  cursor: pointer;
  background-color: transparent;
 text-decoration: none;" id="getSubtitles"
>Obtenir les sous-titres</button>
 




  <div  id="subtitles" style="white-space: pre-line;
   font-family: Georgia, 'Times New Roman', Times, serif;
    background-color: rgb(255, 255, 255);
    width: 270px;
    min-height: 200px;
    gap: 0px;
    
    max-height: 500px;
    overflow: hidden;"></div>
  <script src="popup.js"></script>
  
</body>
</html>
